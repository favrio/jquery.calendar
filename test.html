<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jQuery日历插件</title>
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="calendar.css">
	</head>
	<body>
		<div class="wrap-box">
			<div class="inner">
				<div class="row">
					<div class="col">
						<label for="date-picker-01">选择日期：</label>
						<input id="date-picker-01" type="text" placeholder="请选择出行日期">
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="date-picker-02">选择日期：</label>
						<input id="date-picker-02" type="text" placeholder="请选择出行日期">
					</div>
				</div>
			</div>
		</div>
		<script src="jquery.js"></script>
		<script src="jquery.calendar.js"></script>
		<script>
			var $datePicker01 = $("#date-picker-01");
			$datePicker01.calendar({
				start: "now"
			});

			// var $datePicker02 = $("#date-picker-02");
			// $datePicker02.calendar({
			// 	start: "now"
			// });
		</script>
	</body>

</html>
